{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Topic{% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Topic title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Seed Papers</label>
        <textarea name="seed_papers" placeholder="Seed Paper 1, Seed Paper 2, etc"
                  class="form-control">{{ request.form['seed_papers'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
